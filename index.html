<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Dice Roller</title>
  </head>
  <body class="text-center">
    <section class="container mt-5">
      <h1>Dice Roller</h1>
    </section>
    <section class="container">
      <div class="row m-5">
        <div id="p1" class="col">
          <div class="card">
            <div class="card-header">Player 1</div>
            <div class="card-body"><i id="p1-die" class="bi bi-dice-1 dice"></i></div>
          </div>
        </div>
        <div id="p2" class="col">
          <div class="card">
            <div class="card-header">Player 2</div>
            <div class="card-body"><i id="p2-die" class="bi bi-dice-1 dice"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="reroll-btn" type="button" class="btn btn-primary btn-lg">Reroll</button>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Internal JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
